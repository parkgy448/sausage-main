<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쪽지함 - SSS CASINO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000000 100%);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px 16px;
      background: #050814;
      border-bottom: 1px solid rgba(148,163,184,.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .header-left{display:flex;align-items:center;gap:8px;}
    .logo-icon{width:26px;height:26px;border-radius:8px;background:radial-gradient(circle at 20% 20%,#facc15,#ea580c);}
    .header-title-main{font-weight:700;}
    .header-sub{font-size:12px;color:#e5e7eb;}
    .header-right{font-size:12px;text-align:right;}

    main {
      flex: 1;
      padding: 16px 8px 72px;
      max-width: 640px;
      margin: 0 auto;
      width: 100%;
    }
    h1 { font-size: 18px; margin-bottom: 12px; }
    table { width:100%; border-collapse: collapse; font-size:12px;}
    th,td { border-bottom:1px solid rgba(148,163,184,.3); padding:8px 4px; text-align:left;}
    .title-unread { color:#f97316; font-weight:600; }
    .msg-body {
      margin-top: 8px;
      font-size: 12px;
      padding: 8px;
      background:#020617;
      border-radius:8px;
      border:1px solid rgba(148,163,184,.4);
    }
    button {
      border-radius:999px; border:none; padding:4px 8px; font-size:11px;
      cursor:pointer; background:#4b5563; color:#e5e7eb;
    }

    .bottom-nav {
      position:fixed; bottom:0; left:0; right:0;
      max-width:640px; margin:0 auto;
      display:flex; background:#020617; border-top:1px solid rgba(148,163,184,.3);
      font-size:11px; color:#9ca3af;
      z-index:40;
    }
    .bottom-item{
      flex:1;padding:4px 0 2px;text-align:center;font-size:11px;color:#9ca3af;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:none;border:none;cursor:pointer;
    }
    a.bottom-item{text-decoration:none;}
    .bottom-icon{display:flex;align-items:center;justify-content:center;}
    .bottom-icon svg{width:22px;height:22px;display:block;}
    .bottom-label{margin-top:1px;line-height:1.2;}
    .bottom-item.active{color:#f97316;}

    /* side menu */
    .side-menu-backdrop{position:fixed;inset:0;background:rgba(15,23,42,.75);display:flex;align-items:stretch;justify-content:flex-start;opacity:0;pointer-events:none;transition:opacity .18s ease-out;z-index:60;}
    .side-menu-backdrop.open{opacity:1;pointer-events:auto;}
    .side-menu-panel{width:280px;max-width:80%;background:#050814;padding:16px 18px;transform:translateX(-100%);transition:transform .18s ease-out;display:flex;flex-direction:column;}
    .side-menu-backdrop.open .side-menu-panel{transform:translateX(0);}
    .side-menu-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;}
    .side-menu-header-logo{display:flex;align-items:center;gap:8px;}
    .side-menu-logo-icon{width:40px;height:40px;border-radius:999px;background:radial-gradient(circle at 20% 20%,#facc15,#ea580c);}
    .side-menu-title-text{font-size:14px;color:#e5e7eb;}
    .side-menu-close{background:none;border:none;color:#e5e7eb;font-size:22px;cursor:pointer;}
    .side-menu-caption{font-size:12px;color:#9ca3af;margin-bottom:18px;}
    .side-menu-list{list-style:none;padding:0;margin:0;font-size:15px;}
    .side-menu-list li+li{margin-top:14px;}
    .side-menu-list a{color:#f9fafb;text-decoration:none;}
    .side-menu-list a:hover{color:#f97316;}
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo-icon"></div>
      <div>
        <div class="header-title-main">쪽지함</div>
        <div class="header-sub">알림 및 공지 쪽지</div>
      </div>
    </div>
    <div id="userLabel" class="header-right">로그인 필요</div>
  </header>

  <main>
    <h1>쪽지 목록</h1>
    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>시간</th>
          <th>상태</th>
          <th>보기</th>
        </tr>
      </thead>
      <tbody id="msgBody">
        <tr><td colspan="4">쪽지가 없습니다.</td></tr>
      </tbody>
    </table>

    <div id="msgDetail" class="msg-body" style="display:none;"></div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 10.5 12 4l8 6.5"></path>
          <path d="M6 10v8.5a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V10"></path>
        </svg>
      </div>
      <div class="bottom-label">홈</div>
    </a>
    <a href="deposit.html" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <ellipse cx="12" cy="7" rx="7" ry="3.5"></ellipse>
          <path d="M5 7v5c0 1.9 3.1 3.5 7 3.5s7-1.6 7-3.5V7"></path>
          <path d="M5 12v3.5C5 17.4 8.1 19 12 19s7-1.6 7-3.5V12"></path>
        </svg>
      </div>
      <div class="bottom-label">충전신청</div>
    </a>
    <button type="button" class="bottom-item" id="openDrawerBtn">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
          <path d="M4 7h16"></path>
          <path d="M4 12h16"></path>
          <path d="M4 17h16"></path>
        </svg>
      </div>
      <div class="bottom-label">전체메뉴</div>
    </button>
    <a href="exchange.html" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="7" width="18" height="10" rx="2"></rect>
          <path d="M8 12h5"></path>
          <path d="M13 10 15 12l-2 2"></path>
        </svg>
      </div>
      <div class="bottom-label">환전신청</div>
    </a>
    <a href="messages.html" class="bottom-item active">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3.2" y="6" width="17.6" height="12" rx="1.8"></rect>
          <path d="M4.5 7.5 12 12.5l7.5-5"></path>
        </svg>
      </div>
      <div class="bottom-label">쪽지</div>
    </a>
  </nav>

  <div id="sideMenuBackdrop" class="side-menu-backdrop">
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <div class="side-menu-header-logo">
          <div class="side-menu-logo-icon"></div>
          <div>
            <div>SSS CASINO</div>
            <div class="side-menu-title-text">전체메뉴</div>
          </div>
        </div>
        <button id="sideMenuClose" class="side-menu-close">&times;</button>
      </div>
      <div class="side-menu-caption">원하는 메뉴를 선택하세요.</div>
      <ul class="side-menu-list">
        <li><a href="index.html">라이브카지노</a></li>
        <li><a href="roulette.html">슬롯게임</a></li>
        <li><a href="deposit.html">충전신청</a></li>
        <li><a href="exchange.html">환전신청</a></li>
        <li><a href="transfer.html">포인트 전환</a></li>
        <li><a href="notice.html">공지사항</a></li>
        <li><a href="event.html">이벤트</a></li>
        <li><a href="cs.html">고객센터</a></li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { db } from "./js/firebase-config.js";
    import {
      listenAuth,
      fetchCurrentUserProfile
    } from "./js/auth-utils.js";
    import {
      collection,
      query,
      where,
      orderBy,
      onSnapshot,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const userLabel = document.getElementById("userLabel");
    const msgBody = document.getElementById("msgBody");
    const msgDetail = document.getElementById("msgDetail");

    let currentUser = null;

    listenAuth(async (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      const profile = await fetchCurrentUserProfile(user.uid);
      userLabel.textContent = (profile?.nickname || user.email) + "님";

      const q = query(
        collection(db, "messages"),
        where("toUserId", "==", user.uid),
        orderBy("createdAt", "desc")
      );
      onSnapshot(q, (snap) => {
        if (snap.empty) {
          msgBody.innerHTML = '<tr><td colspan="4">쪽지가 없습니다.</td></tr>';
          return;
        }
        msgBody.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const tr = document.createElement("tr");
          const time = d.createdAt?.toDate?.().toLocaleString?.("ko-KR") || "-";
          const isRead = !!d.read;
          tr.innerHTML = `
            <td class="${isRead ? "" : "title-unread"}">${d.title || "(제목 없음)"}</td>
            <td>${time}</td>
            <td>${isRead ? "읽음" : "안읽음"}</td>
            <td><button>보기</button></td>
          `;
          const btn = tr.querySelector("button");
          btn.addEventListener("click", async () => {
            msgDetail.style.display = "block";
            msgDetail.textContent = d.body || "";
            if (!isRead) {
              await updateDoc(doc(db, "messages", docSnap.id), { read: true });
            }
          });
          msgBody.appendChild(tr);
        });
      });
    });
  </script>

  <script>
    const sideMenuBackdrop = document.getElementById("sideMenuBackdrop");
    const sideMenuClose = document.getElementById("sideMenuClose");
    const openDrawerBtn = document.getElementById("openDrawerBtn");

    function openSideMenu(){ sideMenuBackdrop.classList.add("open"); }
    function closeSideMenu(){ sideMenuBackdrop.classList.remove("open"); }

    if(openDrawerBtn && sideMenuBackdrop && sideMenuClose){
      openDrawerBtn.addEventListener("click",openSideMenu);
      sideMenuClose.addEventListener("click",closeSideMenu);
      sideMenuBackdrop.addEventListener("click",(e)=>{ if(e.target===sideMenuBackdrop) closeSideMenu(); });
    }
  </script>
</body>
</html>
