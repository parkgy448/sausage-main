<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쪽지함 - SSS CASINO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f9fafb;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000000 100%);
      display: flex;
      flex-direction: column;
    }
    a { color: inherit; text-decoration: none; }

    /* 상단바 */
    .top-bar {
      background: #050814;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 18px;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: radial-gradient(circle at 20% 20%, #facc15, #ea580c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 800;
      color: #111827;
    }
    .user-info {
      text-align: right;
      font-size: 12px;
      line-height: 1.4;
    }
    .user-name-row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-end;
    }
    .login-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: #6366f1;
      color: #f9fafb;
      font-size: 12px;
      cursor: pointer;
    }
    .admin-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: #f97316;
      color: #111827;
      font-size: 12px;
      cursor: pointer;
      display: none; /* 기본 숨김 */
    }

    .main-content-area {
      flex: 1;
      padding: 16px;
      padding-bottom: 96px;
    }
    .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        align-items: center;
    }
    .controls .actions button {
        background-color: #334155;
        border: 1px solid #4b5563;
        color: #e2e8f0;
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 6px;
        margin-left: 8px;
    }
    .controls .select-all-label {
        display: flex;
        align-items: center;
        font-size: 12px;
        gap: 6px;
    }

    .message-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .message-item {
        background-color: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
    }
    .message-item.is-read {
        background-color: #0f172a;
        opacity: 0.7;
    }
    .message-item .unread-dot {
        width: 8px;
        height: 8px;
        background-color: #f97316;
        border-radius: 50%;
        flex-shrink: 0;
    }
    .message-item.is-read .unread-dot {
        background-color: transparent;
    }
    .message-item .msg-checkbox {
        flex-shrink: 0;
    }
    .message-item .msg-content {
        flex-grow: 1;
    }
    .message-item .msg-title {
        font-weight: 600;
        font-size: 14px;
    }
    .message-item .msg-time {
        font-size: 11px;
        color: #94a3b8;
        margin-top: 4px;
    }

    .bottom-nav {
      position:fixed; bottom:0; left:0; right:0;
      max-width:640px; margin:0 auto;
      display:flex; background:#020617; border-top:1px solid rgba(148,163,184,.3);
      font-size:11px; color:#9ca3af;
      z-index:40;
    }
    .bottom-item{
      flex:1;padding:4px 0 2px;text-align:center;font-size:11px;color:#9ca3af;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:none;border:none;cursor:pointer;
    }
    a.bottom-item{text-decoration:none;}
    .bottom-icon{display:flex;align-items:center;justify-content:center;}
    .bottom-icon svg{width:22px;height:22px;display:block;}
    .bottom-label{margin-top:1px;line-height:1.2;}
    .bottom-item.active{color:#f97316;}

    /* 모달 공통 */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal {
      width: 100%;
      max-width: 360px;
      background: #020617;
      border-radius: 16px;
      padding: 16px 18px 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .modal-header h2 {
      font-size: 16px;
    }
    .modal-close {
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }
    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-size: 13px;
    }
    .primary-btn {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      color: #f9fafb;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
    }
    .muted {
      font-size: 11px;
      margin-top: 6px;
      text-align: center;
      color: #9ca3af;
      cursor: pointer;
    }
    .error-text {
      font-size: 11px;
      color: #f97373;
      min-height: 14px;
    }
    
    #messageDetailModal .modal-body {
        font-size: 14px;
        line-height: 1.6;
        color: #cbd5e1;
        margin-top: 16px;
        white-space: pre-wrap;
        max-height: 60vh;
        overflow-y: auto;
    }


    /* 전체메뉴 사이드 드로어 */
    .side-menu-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.75);
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease-out;
      z-index: 60;
    }
    .side-menu-backdrop.open {
      opacity: 1;
      pointer-events: auto;
    }
    .side-menu-panel {
      width: 280px;
      max-width: 80%;
      background: #050814;
      padding: 16px 18px;
      transform: translateX(-100%);
      transition: transform 0.18s ease-out;
      display: flex;
      flex-direction: column;
    }
    .side-menu-backdrop.open .side-menu-panel {
      transform: translateX(0);
    }
    .side-menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .side-menu-header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .side-menu-logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, #facc15, #ea580c);
    }
    .side-menu-title-text {
      font-size: 14px;
      color: #e5e7eb;
    }
    .side-menu-close {
      background: none;
      border: none;
      color: #e5e7eb;
      font-size: 22px;
      cursor: pointer;
    }
    .side-menu-caption {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    .side-menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 15px;
    }
    .side-menu-list li + li {
      margin-top: 14px;
    }
    .side-menu-list a {
      color: #f9fafb;
      text-decoration: none;
    }
    .side-menu-list a:hover {
      color: #f97316;
    }
  </style>
</head>

  <div id="sideMenuBackdrop" class="side-menu-backdrop">
    <div class="side-menu-panel">
      <div class="side-menu-header">

          <div class="side-menu-logo-icon"></div>

  <!-- 로그인/회원가입 모달 -->
  <div id="authModalBackdrop" class="modal-backdrop">
      <!-- ... (Same as other pages) ... -->

  <!-- Message Detail Modal -->
  <div id="messageDetailModal" class="modal-backdrop">
      <div class="modal">
          <div class="modal-header">
              <h2 id="messageDetailTitle">쪽지 내용</h2>

  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import {
      listenAuth, logoutUser, fetchCurrentUserProfile, loginUser, registerUser, translateAuthError
    } from "./js/auth-utils.js";
    import {
      collection,
      query,
      where,
      orderBy,
      onSnapshot,
      doc,
      updateDoc, getDocs, writeBatch, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // --- 전역 UI 요소 ---
    const moneyText = document.getElementById("moneyText");
    const pointText = document.getElementById("pointText");
    const msgCountText = document.getElementById("msgCountText");
    const userNameText = document.getElementById("userNameText");
    const loginToggleBtn = document.getElementById("loginToggleBtn");
    const adminBtn = document.getElementById("adminBtn");
    const balanceInfo = document.getElementById("balanceInfo");
    const registerBtn = document.getElementById("registerBtn");

    // --- 인증 모달 요소 ---
    const authModalBackdrop = document.getElementById("authModalBackdrop");
    const modalClose = document.querySelector("#authModalBackdrop .modal-close"); // More specific selector
    const loginFormContainer = document.querySelector("#authModalBackdrop #loginFormContainer");
    const registerFormContainer = document.querySelector("#authModalBackdrop #registerFormContainer");
    const modalTitle = document.querySelector("#authModalBackdrop #modalTitle");

    // 로그인 폼
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginSubmit = document.getElementById("loginSubmit");
    const loginError = document.getElementById("loginError");
    
    // 회원가입 폼
    const regId = document.getElementById("regId");
    const regPassword = document.getElementById("regPassword");
    const regNickname = document.getElementById("regNickname");
    const regBank = document.getElementById("regBank");
    const regAccountNumber = document.getElementById("regAccountNumber");
    const regAccountHolder = document.getElementById("regAccountHolder");
    const regWithdrawPassword = document.getElementById("regWithdrawPassword");
    const regPhone = document.getElementById("regPhone");
    const regSubmit = document.getElementById("regSubmit");
    const regError = document.getElementById("regError");
    
    // 폼 전환 버튼
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");

    // --- 사이드 메뉴 요소 ---
    const sideMenuBackdrop = document.getElementById("sideMenuBackdrop");
    const sideMenuClose = document.getElementById("sideMenuClose");
    const openDrawerBtn = document.getElementById("openDrawerBtn");
    
    // --- 페이지 전용 요소 ---
    const messageList = document.getElementById("messageList");
    const selectAllCheckbox = document.getElementById("selectAllCheckbox");
    const markReadBtn = document.getElementById("markReadBtn");
    const deleteAllBtn = document.getElementById("deleteAllBtn");
    const markAllReadBtn = document.getElementById("markAllReadBtn");
    
    const messageDetailModal = document.getElementById("messageDetailModal");
    const messageDetailTitle = document.getElementById("messageDetailTitle");
    const messageDetailBody = document.getElementById("messageDetailBody");
    const messageDetailClose = document.getElementById("messageDetailClose");

    let currentUserId = null;

    // --- 공통 함수 (인증, 모달, 메뉴) ---
    function normalizeEmail(email) {
      const trimmed = email.trim();
      if (!trimmed) return trimmed;
      if (trimmed.includes("@")) return trimmed;
      return trimmed + "@casino.com";
    }

    function openModal(mode = "login") {
      if (!authModalBackdrop) return;
      authModalBackdrop.style.display = "flex";
      // This is a simplified version. The actual index.html has more complex modal logic.
      // For this page, we will assume a combined modal exists.
      // We need to add the modal HTML from index.html to messages.html for this to work.
      // The user has confirmed `authModalBackdrop` exists, but not the inner forms.
      // Let's proceed assuming the inner forms from index.html are also on this page.
      if (modalTitle) modalTitle.textContent = mode === 'login' ? '로그인' : '회원가입';
      if (loginFormContainer) loginFormContainer.style.display = mode === 'login' ? 'block' : 'none';
      if (registerFormContainer) registerFormContainer.style.display = mode === 'login' ? 'none' : 'block';
      if (loginError) loginError.textContent = "";
      if (regError) regError.textContent = "";
    }

    function closeModal() {
      if (authModalBackdrop) authModalBackdrop.style.display = "none";
    }

    function openSideMenu() {
      if(sideMenuBackdrop) sideMenuBackdrop.classList.add("open");
    }
    function closeSideMenuFn() {
      if(sideMenuBackdrop) sideMenuBackdrop.classList.remove("open");
    }

    // --- 이벤트 리스너 (인증, 모달, 메뉴) ---
    if (loginToggleBtn) {
      loginToggleBtn.addEventListener("click", () => {
        if (auth.currentUser) {
          if (confirm("로그아웃 하시겠습니까?")) {
            logoutUser();
          }
        } else {
          openModal("login");
        }
      });
    }
    
    if (registerBtn) {
        registerBtn.addEventListener("click", () => openModal("register"));
    }
    if (adminBtn) {
        adminBtn.addEventListener("click", () => window.location.href = "admin.html");
    }
    if (switchToRegister) switchToRegister.addEventListener("click", () => openModal("register"));
    if (switchToLogin) switchToLogin.addEventListener("click", () => openModal("login"));
    if (modalClose) modalClose.addEventListener("click", closeModal);
    if (authModalBackdrop) {
      authModalBackdrop.addEventListener("click", (e) => {
        if (e.target === authModalBackdrop) closeModal();
      });
    }
    
    if(openDrawerBtn) openDrawerBtn.addEventListener("click", openSideMenu);
    if(sideMenuClose) sideMenuClose.addEventListener("click", closeSideMenuFn);
    if(sideMenuBackdrop) {
      sideMenuBackdrop.addEventListener("click", (e) => {
        if (e.target === sideMenuBackdrop) closeSideMenuFn();
      });
    }

    if (loginSubmit) {
      loginSubmit.addEventListener("click", async () => {
        if(!loginEmail || !loginPassword || !loginError) return;
        loginError.textContent = "";
        let emailInput = loginEmail.value;
        const password = loginPassword.value;
        if (!emailInput || !password) {
          loginError.textContent = "아이디와 비밀번호를 모두 입력하세요.";
          return;
        }
        const email = normalizeEmail(emailInput);
        try {
          await loginUser(email, password);
          closeModal();
        } catch (err) {
          loginError.textContent = translateAuthError(err);
        }
      });
    }
    
    if(regSubmit) {
        regSubmit.addEventListener("click", async () => {
            if(!regError) return;
            regError.textContent = "";
            const idInput = regId.value.trim();
            const password = regPassword.value;
            const nickname = regNickname.value.trim();
            if (!idInput || !password || !nickname) {
                regError.textContent = "아이디, 비밀번호, 닉네임은 필수입니다.";
                return;
            }
            const email = normalizeEmail(idInput);
            try {
                await registerUser({ email, password, nickname, 
                    phone: regPhone.value.trim(),
                    bank: regBank.value.trim(),
                    accountNumber: regAccountNumber.value.trim(),
                    accountHolder: regAccountHolder.value.trim(),
                    withdrawPassword: regWithdrawPassword.value.trim()
                });
                alert("회원가입이 완료되었습니다.");
                closeModal();
            } catch (err) {
                regError.textContent = translateAuthError(err);
            }
        });
    }


    // --- 페이지 로직 ---

    listenAuth(async (user) => {
      if (!user) {
        // 로그아웃 상태 UI
        userNameText.textContent = "로그인이 필요합니다";
        balanceInfo.style.display = "none";
        loginToggleBtn.textContent = "로그인";
        registerBtn.style.display = "inline-block";
        adminBtn.style.display = "none";
        messageList.innerHTML = '<p class="text-gray-500 text-center p-8">쪽지함을 보려면 로그인이 필요합니다.</p>';
        currentUserId = null;
        return;
      }

      // 로그인 상태 UI
      currentUserId = user.uid;
      balanceInfo.style.display = "block";
      loginToggleBtn.textContent = "로그아웃";
      registerBtn.style.display = "none";

      try {
        const profile = await fetchCurrentUserProfile(user.uid);
        userNameText.textContent = (profile?.nickname || user.email) + "님";
        moneyText.textContent = (profile?.money ?? 0).toLocaleString();
        pointText.textContent = (profile?.point ?? 0).toLocaleString();
        adminBtn.style.display = (profile?.role === "admin") ? "inline-block" : "none";
        
        // 쪽지 개수 (별도 함수 호출 대신 여기서 처리)
        const q = query(collection(db, "userMessages", user.uid, "messages"), where("read", "==", false));
        onSnapshot(q, (snapshot) => {
            msgCountText.textContent = snapshot.size;
        });

      } catch (err) {
        console.error("프로필 로딩 오류:", err);
        userNameText.textContent = "정보 로딩 실패";
      }

      // 쪽지 목록 로드
      loadMessages(user.uid);
    });

    function showMessageDetail(message) {
        messageDetailTitle.textContent = message.title;
        messageDetailBody.textContent = message.content;
        messageDetailModal.style.display = "flex";

        if (!message.read && currentUserId) {
            const msgRef = doc(db, "userMessages", currentUserId, "messages", message.id);
            updateDoc(msgRef, { read: true }).catch(console.error);
        }
    }
    
    if (messageDetailClose) {
      messageDetailClose.addEventListener("click", () => messageDetailModal.style.display = "none");
    }
    if (messageDetailModal) {
      messageDetailModal.addEventListener("click", (e) => {
          if (e.target === messageDetailModal) {
              messageDetailModal.style.display = "none";
          }
      });
    }

    let messageUnsubscribe = null;
    function loadMessages(userId) {
      // 기존 리스너가 있다면 중지
      if (messageUnsubscribe) messageUnsubscribe();

      const q = query(collection(db, "userMessages", userId, "messages"), orderBy("timestamp", "desc"));
      
      messageUnsubscribe = onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
          messageList.innerHTML = '<p class="text-gray-500 text-center p-8">쪽지가 없습니다.</p>';
          return;
        }
        messageList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const message = { id: docSnap.id, ...docSnap.data() };
          const item = document.createElement("div");
          item.className = `message-item ${message.read ? 'is-read' : ''}`;
          item.dataset.id = message.id;

          const time = message.timestamp?.toDate?.().toLocaleString?.("ko-KR") || "-";
          
          item.innerHTML = `
            <div class="unread-dot"></div>
            <input type="checkbox" class="msg-checkbox" data-id="${message.id}">
            <div class="msg-content">
                <div class="msg-title">${message.title || "(제목 없음)"}</div>
                <div class="msg-time">${time}</div>
            </div>
          `;
          
          item.addEventListener('click', (e) => {
              if (e.target.type !== 'checkbox') {
                  showMessageDetail(message);
              }
          });

          messageList.appendChild(item);
        });
      }, (error) => {
          console.error("쪽지 로딩 중 에러:", error);
          messageList.innerHTML = '<p class="text-red-500 text-center p-8">쪽지를 불러오는 중 오류가 발생했습니다.</p>';
      });
    }

    // --- 액션 버튼 로직 ---
    selectAllCheckbox.addEventListener('change', (e) => {
        document.querySelectorAll('.msg-checkbox').forEach(checkbox => {
            checkbox.checked = e.target.checked;
        });
    });

    function getSelectedMessageIds() {
        const selected = [];
        document.querySelectorAll('.msg-checkbox:checked').forEach(checkbox => {
            selected.push(checkbox.dataset.id);
        });
        return selected;
    }

    markReadBtn.addEventListener('click', async () => {
        if (!currentUserId) return alert("로그인이 필요합니다.");
        const ids = getSelectedMessageIds();
        if (ids.length === 0) return alert("처리할 쪽지를 선택해주세요.");
        
        const batch = writeBatch(db);
        ids.forEach(id => {
            const docRef = doc(db, "userMessages", currentUserId, "messages", id);
            batch.update(docRef, { read: true });
        });
        await batch.commit();
        alert(`${ids.length}개의 쪽지를 읽음 처리했습니다.`);
    });

    deleteAllBtn.addEventListener('click', async () => {
        if (!currentUserId) return alert("로그인이 필요합니다.");
        const ids = getSelectedMessageIds();
        if (ids.length === 0) return alert("삭제할 쪽지를 선택해주세요.");
        if (!confirm(`${ids.length}개의 쪽지를 정말 삭제하시겠습니까?`)) return;
        
        const batch = writeBatch(db);
        ids.forEach(id => {
            const docRef = doc(db, "userMessages", currentUserId, "messages", id);
            batch.delete(docRef);
        });
        await batch.commit();
        alert('선택한 쪽지를 삭제했습니다.');
    });

    markAllReadBtn.addEventListener('click', async () => {
        if (!currentUserId) return alert("로그인이 필요합니다.");
        if (!confirm("모든 쪽지를 읽음으로 처리하시겠습니까?")) return;
        
        const q = query(collection(db, "userMessages", currentUserId, "messages"), where("read", "==", false));
        const unreadSnapshot = await getDocs(q);

        if (unreadSnapshot.empty) return alert("새로운 쪽지가 없습니다.");

        const batch = writeBatch(db);
        unreadSnapshot.forEach(docSnap => {
            batch.update(docSnap.ref, { read: true });
        });
        await batch.commit();
        alert('모든 쪽지를 읽음 처리했습니다.');
    });

  </script>
</body>
</html>
