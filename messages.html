<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쪽지함 - SSS CASINO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f9fafb;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000000 100%);
      display: flex;
      flex-direction: column;
    }
    a { color: inherit; text-decoration: none; }

    /* 상단바 */
    .top-bar {
      background: #050814;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 18px;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: radial-gradient(circle at 20% 20%, #facc15, #ea580c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 800;
      color: #111827;
    }
    .user-info {
      text-align: right;
      font-size: 12px;
      line-height: 1.4;
    }
    .user-name-row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-end;
    }
    .login-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: #6366f1;
      color: #f9fafb;
      font-size: 12px;
      cursor: pointer;
    }
    .admin-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: #f97316;
      color: #111827;
      font-size: 12px;
      cursor: pointer;
      display: none; /* 기본 숨김 */
    }

    .main-content-area {
      flex: 1;
      padding: 16px;
      padding-bottom: 96px;
    }
    .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        align-items: center;
    }
    .controls .actions button {
        background-color: #334155;
        border: 1px solid #4b5563;
        color: #e2e8f0;
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 6px;
        margin-left: 8px;
    }
    .controls .select-all-label {
        display: flex;
        align-items: center;
        font-size: 12px;
        gap: 6px;
    }

    .message-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .message-item {
        background-color: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
    }
    .message-item.is-read {
        background-color: #0f172a;
        opacity: 0.7;
    }
    .message-item .unread-dot {
        width: 8px;
        height: 8px;
        background-color: #f97316;
        border-radius: 50%;
        flex-shrink: 0;
    }
    .message-item.is-read .unread-dot {
        background-color: transparent;
    }
    .message-item .msg-checkbox {
        flex-shrink: 0;
    }
    .message-item .msg-content {
        flex-grow: 1;
    }
    .message-item .msg-title {
        font-weight: 600;
        font-size: 14px;
    }
    .message-item .msg-time {
        font-size: 11px;
        color: #94a3b8;
        margin-top: 4px;
    }

    .bottom-nav {
      position:fixed; bottom:0; left:0; right:0;
      max-width:640px; margin:0 auto;
      display:flex; background:#020617; border-top:1px solid rgba(148,163,184,.3);
      font-size:11px; color:#9ca3af;
      z-index:40;
    }
    .bottom-item{
      flex:1;padding:4px 0 2px;text-align:center;font-size:11px;color:#9ca3af;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:none;border:none;cursor:pointer;
    }
    a.bottom-item{text-decoration:none;}
    .bottom-icon{display:flex;align-items:center;justify-content:center;}
    .bottom-icon svg{width:22px;height:22px;display:block;}
    .bottom-label{margin-top:1px;line-height:1.2;}
    .bottom-item.active{color:#f97316;}

    /* 모달 공통 */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal {
      width: 100%;
      max-width: 360px;
      background: #020617;
      border-radius: 16px;
      padding: 16px 18px 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .modal-header h2 {
      font-size: 16px;
    }
    .modal-close {
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }
    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-size: 13px;
    }
    .primary-btn {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      color: #f9fafb;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
    }
    .muted {
      font-size: 11px;
      margin-top: 6px;
      text-align: center;
      color: #9ca3af;
      cursor: pointer;
    }
    .error-text {
      font-size: 11px;
      color: #f97373;
      min-height: 14px;
    }
    
    #messageDetailModal .modal-body {
        font-size: 14px;
        line-height: 1.6;
        color: #cbd5e1;
        margin-top: 16px;
        white-space: pre-wrap;
        max-height: 60vh;
        overflow-y: auto;
    }


    /* 전체메뉴 사이드 드로어 */
    .side-menu-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.75);
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease-out;
      z-index: 60;
    }
    .side-menu-backdrop.open {
      opacity: 1;
      pointer-events: auto;
    }
    .side-menu-panel {
      width: 280px;
      max-width: 80%;
      background: #050814;
      padding: 16px 18px;
      transform: translateX(-100%);
      transition: transform 0.18s ease-out;
      display: flex;
      flex-direction: column;
    }
    .side-menu-backdrop.open .side-menu-panel {
      transform: translateX(0);
    }
    .side-menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .side-menu-header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .side-menu-logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, #facc15, #ea580c);
    }
    .side-menu-title-text {
      font-size: 14px;
      color: #e5e7eb;
    }
    .side-menu-close {
      background: none;
      border: none;
      color: #e5e7eb;
      font-size: 22px;
      cursor: pointer;
    }
    .side-menu-caption {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    .side-menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 15px;
    }
    .side-menu-list li + li {
      margin-top: 14px;
    }
    .side-menu-list a {
      color: #f9fafb;
      text-decoration: none;
    }
    .side-menu-list a:hover {
      color: #f97316;
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <header class="top-bar">
    <div class="logo">
      <div class="logo-icon">SSS</div>
      <div>SSS CASINO</div>
    </div>
    <div class="user-info">
      <div id="balanceInfo" style="display: none;">
        머니 : <span id="moneyText">0</span>원
        &nbsp; 포인트 : <span id="pointText">0</span>원
        &nbsp; 쪽지 : <span id="msgCountText">0</span>통
      </div>
      <div class="user-name-row">
        <span id="userNameText">로그인이 필요합니다</span>
        <button id="adminBtn" class="admin-btn">관리자페이지</button>
        <button id="registerBtn" class="login-btn">회원가입</button>

  <div class="main-content-area">
    <div class="controls">
        <label class="select-all-label">
            <input type="checkbox" id="selectAllCheckbox">
            <span>전체 선택</span>
        </label>
        <div class="actions">
            <button id="markReadBtn">선택 읽음</button>
            <button id="deleteAllBtn">선택 삭제</button>
            <button id="markAllReadBtn">모두 읽음</button>

    </div>
    <div id="messageList" class="message-list">
        <!-- Messages will be populated here by JavaScript -->
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 10.5 12 4l8 6.5"></path>
          <path d="M6 10v8.5a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V10"></path>
        </svg>
      </div>
      <div class="bottom-label">홈</div>
    </a>
    <a href="deposit.html" id="navDeposit" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <ellipse cx="12" cy="7" rx="7" ry="3.5"></ellipse>
          <path d="M5 7v5c0 1.9 3.1 3.5 7 3.5s7-1.6 7-3.5V7"></path>
          <path d="M5 12v3.5C5 17.4 8.1 19 12 19s7-1.6 7-3.5V12"></path>
        </svg>
      </div>
      <div class="bottom-label">충전신청</div>
    </a>
    <button type="button" class="bottom-item" id="openDrawerBtn">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
          <path d="M4 7h16"></path>
          <path d="M4 12h16"></path>
          <path d="M4 17h16"></path>
        </svg>
      </div>
      <div class="bottom-label">전체메뉴</div>
    </button>
    <a href="exchange.html" id="navExchange" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="7" width="18" height="10" rx="2"></rect>
          <path d="M8 12h5"></path>
          <path d="M13 10 15 12l-2 2"></path>
        </svg>
      </div>
      <div class="bottom-label">환전신청</div>
    </a>
    <a href="messages.html" id="navMessages" class="bottom-item active">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3.2" y="6" width="17.6" height="12" rx="1.8"></rect>
          <path d="M4.5 7.5 12 12.5l7.5-5"></path>
        </svg>
      </div>
      <div class="bottom-label">쪽지</div>
    </a>
  </nav>

  <!-- 전체메뉴 사이드 드로어 -->
  <div id="sideMenuBackdrop" class="side-menu-backdrop">
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <div class="side-menu-header-logo">
          <div class="side-menu-logo-icon"></div>
          <div>
            <div>SSS CASINO</div>
            <div class="side-menu-title-text">전체메뉴</div>
          </div>
        </div>
        <button id="sideMenuClose" class="side-menu-close">&times;</button>
      </div>
      <div class="side-menu-caption">원하는 메뉴를 선택하세요.</div>
      <ul class="side-menu-list">
        <li><a href="index.html">라이브카지노</a></li>
        <li><a href="roulette.html">슬롯게임</a></li>
        <li><a href="deposit.html">충전신청</a></li>
        <li><a href="exchange.html">환전신청</a></li>
        <li><a href="transfer.html">포인트 전환</a></li>
        <li><a href="notice.html">공지사항</a></li>
        <li><a href="event.html">이벤트</a></li>
        <li><a href="cs.html">고객센터</a></li>
      </ul>
    </div>
  </div>

  <!-- 로그인/회원가입 모달 -->
  <div id="authModalBackdrop" class="modal-backdrop">
      <!-- ... (Same as other pages) ... -->
  </div>
  
  <!-- Message Detail Modal -->
  <div id="messageDetailModal" class="modal-backdrop">
      <div class="modal">
          <div class="modal-header">
              <h2 id="messageDetailTitle">쪽지 내용</h2>
              <div id="messageDetailClose" class="modal-close">&times;</div>
          </div>
          <div id="messageDetailBody" class="modal-body"></div>
      </div>
  </div>


  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import {
      listenAuth, logoutUser, fetchCurrentUserProfile, loginUser, registerUser, translateAuthError
    } from "./js/auth-utils.js";
    import {
      collection,
      query,
      where,
      orderBy,
      onSnapshot,
      doc,
      updateDoc, getDocs, writeBatch, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // ... (All header, auth modal, side menu JS from previous steps) ...

    // Messages page specific elements
    const messageList = document.getElementById("messageList");
    const selectAllCheckbox = document.getElementById("selectAllCheckbox");
    const markReadBtn = document.getElementById("markReadBtn");
    const deleteAllBtn = document.getElementById("deleteAllBtn");
    const markAllReadBtn = document.getElementById("markAllReadBtn");
    
    const messageDetailModal = document.getElementById("messageDetailModal");
    const messageDetailTitle = document.getElementById("messageDetailTitle");
    const messageDetailBody = document.getElementById("messageDetailBody");
    const messageDetailClose = document.getElementById("messageDetailClose");


    let currentUserId = null;

    // ... (Standard auth and header logic from other pages)

    listenAuth(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      // ... (profile and header update logic)

      loadMessages(user.uid);
    });

    function showMessageDetail(message) {
        messageDetailTitle.textContent = message.title;
        messageDetailBody.textContent = message.content;
        messageDetailModal.style.display = "flex";

        if (!message.read) {
            const msgRef = doc(db, "userMessages", currentUserId, "messages", message.id);
            updateDoc(msgRef, { read: true });
        }
    }
    
    messageDetailClose.addEventListener("click", () => messageDetailModal.style.display = "none");
    messageDetailModal.addEventListener("click", (e) => {
        if (e.target === messageDetailModal) {
            messageDetailModal.style.display = "none";
        }
    });

    function loadMessages(userId) {
      const q = query(collection(db, "userMessages", userId, "messages"), orderBy("timestamp", "desc"));
      
      onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
          messageList.innerHTML = '<p class="text-gray-500 text-center">쪽지가 없습니다.</p>';
          return;
        }
        messageList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const message = { id: docSnap.id, ...docSnap.data() };
          const item = document.createElement("div");
          item.className = `message-item ${message.read ? 'is-read' : ''}`;
          item.dataset.id = message.id;

          const time = message.timestamp?.toDate?.().toLocaleString?.("ko-KR") || "-";
          
          item.innerHTML = `
            <div class="unread-dot"></div>
            <input type="checkbox" class="msg-checkbox" data-id="${message.id}">
            <div class="msg-content">
                <div class="msg-title">${message.title || "(제목 없음)"}</div>
                <div class="msg-time">${time}</div>
            </div>
          `;
          
          item.addEventListener('click', (e) => {
              if (e.target.type !== 'checkbox') {
                  showMessageDetail(message);
              }
          });

          messageList.appendChild(item);
        });
      });
    }

    // --- Action Button Logic ---
    
    // Select All
    selectAllCheckbox.addEventListener('change', (e) => {
        document.querySelectorAll('.msg-checkbox').forEach(checkbox => {
            checkbox.checked = e.target.checked;
        });
    });

    // Get selected message IDs
    function getSelectedMessageIds() {
        const selected = [];
        document.querySelectorAll('.msg-checkbox:checked').forEach(checkbox => {
            selected.push(checkbox.dataset.id);
        });
        return selected;
    }

    // Mark Selected as Read
    markReadBtn.addEventListener('click', async () => {
        const ids = getSelectedMessageIds();
        if (ids.length === 0) {
            alert("처리할 쪽지를 선택해주세요.");
            return;
        }
        const batch = writeBatch(db);
        ids.forEach(id => {
            const docRef = doc(db, "userMessages", currentUserId, "messages", id);
            batch.update(docRef, { read: true });
        });
        await batch.commit();
        alert(`${ids.length}개의 쪽지를 읽음 처리했습니다.`);
    });

    // Delete Selected
    deleteAllBtn.addEventListener('click', async () => {
        const ids = getSelectedMessageIds();
        if (ids.length === 0) {
            alert("삭제할 쪽지를 선택해주세요.");
            return;
        }
        if (!confirm(`${ids.length}개의 쪽지를 정말 삭제하시겠습니까?`)) {
            return;
        }
        const batch = writeBatch(db);
        ids.forEach(id => {
            const docRef = doc(db, "userMessages", currentUserId, "messages", id);
            batch.delete(docRef);
        });
        await batch.commit();
        alert('선택한 쪽지를 삭제했습니다.');
    });

    // Mark All as Read
    markAllReadBtn.addEventListener('click', async () => {
        if (!confirm("모든 쪽지를 읽음으로 처리하시겠습니까?")) return;
        
        const q = query(collection(db, "userMessages", currentUserId, "messages"), where("read", "==", false));
        const unreadSnapshot = await getDocs(q);

        if (unreadSnapshot.empty) {
            alert("새로운 쪽지가 없습니다.");
            return;
        }

        const batch = writeBatch(db);
        unreadSnapshot.forEach(docSnap => {
            batch.update(docSnap.ref, { read: true });
        });
        await batch.commit();
        alert('모든 쪽지를 읽음 처리했습니다.');
    });

  </script>
</body>
