<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>환전신청 - SSS CASINO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f9fafb;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000000 100%);
    }
    .main-container {
      max-width: 640px;
      margin: 0 auto;
      padding: 16px;
    }
    .header {
      background: #050814;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    .user-info {
      font-size: 14px;
    }
    .user-info .logout-btn {
      background-color: #4b5563;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin-left: 8px;
    }
    .form-section {
      margin-top: 20px;
    }
    .form-section .field {
      margin-bottom: 10px;
    }
    .form-section label {
      display: block;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .form-section input {
      background-color: #020617;
      border: 1px solid #4b5563;
      border-radius: 4px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #f9fafb;
    }
    .amount-input {
      text-align: right;
      font-size: 20px !important;
    }
    .quick-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .quick-buttons button {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 14px;
      color: #cbd5e1;
    }
    .action-btn {
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      color: #f9fafb;
    }
    .history-table {
      width: 100%;
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      border-collapse: collapse;
    }
    .history-table th, .history-table td {
      padding: 12px 8px;
      border-bottom: 1px solid #334155;
    }
    .history-table th {
      background-color: #1e293b;
    }
    .status-pending { color: #f59e0b; }
    .status-completed { color: #10b981; }
    .status-rejected { color: #ef4444; }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      background: #020617;
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      z-index: 40;
    }
    .bottom-item {
      flex: 1;
      padding: 4px 0 2px;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .bottom-icon svg {
      width: 22px;
      height: 22px;
    }
    .bottom-label { margin-top: 1px; }
    .bottom-item.active { color: #f97316; }

    /* 전체메뉴 사이드 드로어 */
    .side-menu-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.75);
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease-out;
      z-index: 60;
    }
    .side-menu-backdrop.open {
      opacity: 1;
      pointer-events: auto;
    }
    .side-menu-panel {
      width: 280px;
      max-width: 80%;
      background: #050814;
      padding: 16px 18px;
      transform: translateX(-100%);
      transition: transform 0.18s ease-out;
      display: flex;
      flex-direction: column;
    }
    .side-menu-backdrop.open .side-menu-panel {
      transform: translateX(0);
    }
    .side-menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .side-menu-header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .side-menu-logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, #facc15, #ea580c);
    }
    .side-menu-title-text {
      font-size: 14px;
      color: #e5e7eb;
    }
    .side-menu-close {
      background: none;
      border: none;
      color: #e5e7eb;
      font-size: 22px;
      cursor: pointer;
    }
    .side-menu-caption {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    .side-menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 15px;
    }
    .side-menu-list li + li {
      margin-top: 14px;
    }
    .side-menu-list a {
      color: #f9fafb;
      text-decoration: none;
    }
    .side-menu-list a:hover {
      color: #f97316;
    }
  </style>
</head>
<body>
  <div class="main-container pb-24">
    <header class="header">
        <div class="user-info">
          <span id="userNameText">...</span>님
          <button id="logoutBtn" class="logout-btn">로그아웃</button>
        </div>
        <div class="user-info">
          머니: <span id="moneyText">0</span> | 포인트: <span id="pointText">0</span>
        </div>
    </header>

    <div class="form-section">
      <div class="field">
        <label for="amount">환전 금액</label>
        <input type="text" id="amount" class="amount-input" value="0" readonly />
      </div>
    </div>

    <div class="quick-buttons">
      <button data-amount="10000">1만원</button>
      <button data-amount="30000">3만원</button>
      <button data-amount="50000">5만원</button>
      <button data-amount="100000">10만원</button>
      <button data-amount="300000">30만원</button>
      <button data-amount="500000">50만원</button>
      <button data-amount="1000000">100만원</button>
      <button id="resetBtn">정정</button>
    </div>

    <div class="form-section">
      <div class="field">
        <label for="bankName">은행명</label>
        <input type="text" id="bankName" placeholder="환전받을 은행명" />
      </div>
      <div class="field">
        <label for="accountNumber">계좌번호</label>
        <input type="text" id="accountNumber" placeholder="환전받을 계좌번호" />
      </div>
       <div class="field">
        <label for="accountHolder">예금주</label>
        <input type="text" id="accountHolder" placeholder="환전받을 계좌의 예금주" />
      </div>
    </div>

    <button id="submitBtn" class="action-btn">환전하기</button>

    <table class="history-table">
      <thead>
        <tr>
          <th>금액</th>
          <th>시간</th>
          <th>상태</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 10.5 12 4l8 6.5"></path>
          <path d="M6 10v8.5a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V10"></path>
        </svg>
      </div>
      <div class="bottom-label">홈</div>
    </a>
    <a href="deposit.html" id="navDeposit" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <ellipse cx="12" cy="7" rx="7" ry="3.5"></ellipse>
          <path d="M5 7v5c0 1.9 3.1 3.5 7 3.5s7-1.6 7-3.5V7"></path>
          <path d="M5 12v3.5C5 17.4 8.1 19 12 19s7-1.6 7-3.5V12"></path>
        </svg>
      </div>
      <div class="bottom-label">충전신청</div>
    </a>
    <button type="button" class="bottom-item" id="openDrawerBtn">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
          <path d="M4 7h16"></path>
          <path d="M4 12h16"></path>
          <path d="M4 17h16"></path>
        </svg>
      </div>
      <div class="bottom-label">전체메뉴</div>
    </button>
    <a href="exchange.html" id="navExchange" class="bottom-item active">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="7" width="18" height="10" rx="2"></rect>
          <path d="M8 12h5"></path>
          <path d="M13 10 15 12l-2 2"></path>
        </svg>
      </div>
      <div class="bottom-label">환전신청</div>
    </a>
    <a href="messages.html" id="navMessages" class="bottom-item">
      <div class="bottom-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3.2" y="6" width="17.6" height="12" rx="1.8"></rect>
          <path d="M4.5 7.5 12 12.5l7.5-5"></path>
        </svg>
      </div>
      <div class="bottom-label">쪽지</div>
    </a>
  </nav>

  <!-- 전체메뉴 사이드 드로어 -->
  <div id="sideMenuBackdrop" class="side-menu-backdrop">
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <div class="side-menu-header-logo">
          <div class="side-menu-logo-icon"></div>
          <div>
            <div>SSS CASINO</div>
            <div class="side-menu-title-text">전체메뉴</div>
          </div>
        </div>
        <button id="sideMenuClose" class="side-menu-close">&times;</button>
      </div>
      <div class="side-menu-caption">원하는 메뉴를 선택하세요.</div>
      <ul class="side-menu-list">
        <li><a href="index.html">라이브카지노</a></li>
        <li><a href="roulette.html">슬롯게임</a></li>
        <li><a href="deposit.html">충전신청</a></li>
        <li><a href="exchange.html">환전신청</a></li>
        <li><a href="transfer.html">포인트 전환</a></li>
        <li><a href="notice.html">공지사항</a></li>
        <li><a href="event.html">이벤트</a></li>
        <li><a href="cs.html">고객센터</a></li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { addDoc, collection, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { listenAuth, logoutUser, fetchCurrentUserProfile } from "./js/auth-utils.js";

    const moneyText = document.getElementById("moneyText");
    const pointText = document.getElementById("pointText");
    const userNameText = document.getElementById("userNameText");
    const logoutBtn = document.getElementById("logoutBtn");
    const amountInput = document.getElementById("amount");
    const bankNameInput = document.getElementById("bankName");
    const accountNumberInput = document.getElementById("accountNumber");
    const accountHolderInput = document.getElementById("accountHolder");
    const historyBody = document.getElementById("historyBody");

    const sideMenuBackdrop = document.getElementById("sideMenuBackdrop");
    const sideMenuClose = document.getElementById("sideMenuClose");
    const openDrawerBtn = document.getElementById("openDrawerBtn");
    
    let currentUserId = null;

    // 사이드 메뉴
    function openSideMenu() {
      sideMenuBackdrop.classList.add("open");
    }
    function closeSideMenuFn() {
      sideMenuBackdrop.classList.remove("open");
    }

    openDrawerBtn.addEventListener("click", openSideMenu);
    sideMenuClose.addEventListener("click", closeSideMenuFn);
    sideMenuBackdrop.addEventListener("click", (e) => {
      if (e.target === sideMenuBackdrop) closeSideMenuFn();
    });

    listenAuth(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      const profile = await fetchCurrentUserProfile(user.uid);
      userNameText.textContent = profile?.nickname || user.email;
      moneyText.textContent = (profile?.money ?? 0).toLocaleString();
      pointText.textContent = (profile?.point ?? 0).toLocaleString();
      
      // Pre-fill account info if available
      if (profile.bank) bankNameInput.value = profile.bank;
      if (profile.account) accountNumberInput.value = profile.account;
      if (profile.accountName) accountHolderInput.value = profile.accountName;
      
      loadWithdrawalHistory(user.uid);
    });

    logoutBtn.addEventListener("click", () => {
      logoutUser().then(() => window.location.href = "index.html");
    });
    
    document.querySelector('.quick-buttons').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        if (e.target.id === 'resetBtn') {
          amountInput.value = '0';
        } else {
          const currentAmount = parseInt(amountInput.value.replace(/,/g, '')) || 0;
          const addAmount = parseInt(e.target.dataset.amount);
          amountInput.value = (currentAmount + addAmount).toLocaleString();
        }
      }
    });

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const amount = parseInt(amountInput.value.replace(/,/g, '')) || 0;
      const bank = bankNameInput.value.trim();
      const account = accountNumberInput.value.trim();
      const accountName = accountHolderInput.value.trim();

      if (amount <= 0) {
        alert("환전할 금액을 입력해주세요.");
        return;
      }
      if (!bank || !account || !accountName) {
        alert("은행명, 계좌번호, 예금주를 모두 입력해주세요.");
        return;
      }

      if (!confirm(`${amount.toLocaleString()}원을 환전하시겠습니까?`)) {
        return;
      }

      try {
        await addDoc(collection(db, "exchangeRequests"), {
          userId: currentUserId,
          amount,
          bank,
          account,
          accountName,
          status: "pending",
          date: new Date().toISOString()
        });
        alert("환전 신청이 완료되었습니다. 관리자 확인 후 처리됩니다.");
        amountInput.value = '0';
      } catch (err) {
        console.error(err);
        alert("오류가 발생했습니다. 다시 시도해주세요.");
      }
    });
    
    function loadWithdrawalHistory(userId) {
      const q = query(collection(db, "exchangeRequests"), where("userId", "==", userId), orderBy("date", "desc"));
      
      onSnapshot(q, (snapshot) => {
        historyBody.innerHTML = '';
        if (snapshot.empty) {
          historyBody.innerHTML = '<tr><td colspan="3" class="py-4 text-gray-500">환전 내역이 없습니다.</td></tr>';
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = new Date(data.date);
          const formattedDate = date ? `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}` : '대기중';
          
          let statusText;
          let statusClass;
          switch (data.status) {
            case 'completed':
              statusText = '완료';
              statusClass = 'status-completed';
              break;
            case 'rejected':
              statusText = '거절';
              statusClass = 'status-rejected';
              break;
            default:
              statusText = '대기중';
              statusClass = 'status-pending';
          }

          const row = `
            <tr>
              <td>${data.amount.toLocaleString()}원</td>
              <td>${formattedDate}</td>
              <td class="${statusClass}">${statusText}</td>
            </tr>
          `;
          historyBody.innerHTML += row;
        });
      });
    }

  </script>
</body>
</html>
